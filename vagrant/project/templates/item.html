{% extends "catalog_base.html" %}

{% block content %}
<div class="main-panel content">
    <h2>{{item.name}}</h2>
    <p>{{item.description}}</p>

    <a href = "{{url_for('editCatalogItem', catalog_id = catalog_id, item_id = item_id)}}">
        Edit
    </a>
    |
    <a href = "{{url_for('deleteCatalogItem', catalog_id = catalog_id, item_id = item_id)}}">
        Delete
    </a>
</div>
{% endblock %}
