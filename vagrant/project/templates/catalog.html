<html>

<head>
</head>

<body>
    <h1>Catalog</h1>

    <a href = "{{url_for('newCatalog')}}">
        Create New Catalog
    </a>

    {% if catalogs == [] %}
        <p>There are no catalogs</p>
    {% endif%}

    {% for c in catalogs %}
        <a href="{{url_for('showCatalogItem', catalog_id = c.id)}}"><p>{{c.name}}</p></a>

        <p><a href = "{{url_for('editCatalog', catalog_id = c.id)}}">Edit</a></p>

        <p><a href = "{{url_for('deleteCatalog', catalog_id = c.id)}}">Delete</a></p>
        <br>
    {% endfor %}

</body>

</html>
