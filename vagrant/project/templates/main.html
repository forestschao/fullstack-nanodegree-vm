{% extends "catalog_base.html" %}

{% block content %}

<!-- <div class="content">
    <a href = "#">
        Create New Catalog
    </a>
</div> -->

<div class="main-panel content">
    {% if catalogs == [] %}
        <p>There are no catalogs</p>
    {% endif%}
    <div class="left-sub-panel">
        <h2 class="list-header">Categories</h2>
        <ul>
            {% for c in catalogs %}
            <li>
                <a href="{{url_for('showCatalogItem', catalog_id = c.id)}}">{{c.name}}</a>
            </li>
            {% endfor %}
        </ul>
    </div>

    <div class="right-sub-panel">
        <h2 class="list-header">Latest Items</h2>
        <ul>
            {% for item in items %}
            <li>
                <a href = "{{url_for('showItem', catalog_id = item.catalog_id, item_id = item.id)}}">
                    {{item.name}}
                </a>
                <label class="item-catalog">({{item.catalog_name}})</label>
            </li>
            {% endfor %}
        </ul>
    </div>

</div>

{% endblock %}
